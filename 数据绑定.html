<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
	<div class="panel panel-primary"  ng-app="App">
		<div class="panel-heading">
			<div class="panel-title">双向数据绑定</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<form ng-controller="userinfo">
					<div class="col-md-12">
						<div class="form-grounp">
							<label class="col-md-2 control-label">邮箱:</label>
							<div class="col-md-10">
								<input type="text" name="" class="form-control" placeholder="请输入邮箱" ng-model="master.email">
							</div>
						</div>
						<div class="form-grounp">
							<label class="col-md-2 control-label">密码:</label>
							<div class="col-md-10">
								<input type="password" name="" class="form-control" placeholder="只能是数字字母下划线" ng-model="master.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
							  <div class="checkbox">
							  	<input type="checkbox" name="" ng-model="master.autologin">
							    <button class="btn btn-success">确认</button>
							    <button class="btn" ng-click="resume()">重置</button>
							    <button class="btn btn-info" ng-click="default()">默认</button>
							  </div>
							</div>
						</div>
					</div>
				</form>	
			</div>
		</div>
		
	</div>
	<script type="text/javascript">
		var app = angular.module('App', []);
		app.controller('userinfo', function($scope) {
		    $scope.master = {
		    	email:"147592351@.com",
				password:"111111",
				autologin:true
		    }
		    $scope.resume=function(){
		    	$scope.master.email="";
		    	$scope.master.password=""
		    }
		    $scope.default=function(){
		    	$scope.master.email="147592351@.com";
		    	$scope.master.password="111111"
		    }
		});
	</script>
</body>
</html>
